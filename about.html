
<!DOCTYPE html>
<html>
<head>
    <title>Special Name Checker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffe0e0, #fff5e6);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #c0392b;
            margin-top: 50px;
            font-size: 36px;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px 20px;
            border: 2px solid #c0392b;
            border-radius: 8px;
            font-size: 16px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #c0392b;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #a93226;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }

        .card {
            background: white;
            width:80%;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 30px;
            text-align: center;
        }

        .card h1 {
            font-size: 28px;
            color: #d35400;
        }

        .details {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .highlight {
            color: #27ae60;
            font-weight: bold;
        }
.message {
    font-size: 24px;
    margin-top: 20px;
    width: 80%;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    text-align: center; /* or left, based on your preference */
}

    </style>
</head>
<body>

<h2>I love u pragya </h2>
</body>
</html>
